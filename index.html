<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="clock">
            <div class="clock-face">
                <div class="dot"></div>
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>          
            </div>
        </div> 

        <script>

            const secondHand= document.querySelector('.second-hand');
            const minHand= document.querySelector('.min-hand');
            const hourHand= document.querySelector('.hour-hand');

            function setDate()
            {
                const time= new Date();
                const sechand= time.getSeconds();
                const seconds=( ( sechand / 60 ) * 360 ) + 90;
                secondHand.style.transform=`rotate(${seconds}deg)`;

                const minhand= time.getMinutes();
                const minutes=( ( minhand / 60 ) * 360 ) + 90;
               
                minHand.style.transform=`rotate(${minutes}deg)`;

                const hourhand= time.getHours();
                const hours=( ( hourhand / 12 ) * 360 ) + 90;
                hourHand.style.transform=`rotate(${hours}deg)`;
            }
            setInterval(setDate,1000);


        </script>



    </body>
</html>
